{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="map"></div>
<div id="mapSurf"></div>
<div id="mapSurf2"></div>
{% endblock %}

{% block extra_head %}
<style>
  #map, #mapSurf, #mapSurf2 {
    width: 100%;
    height: 500px;
    margin-bottom: 20px;
  }
</style>
{% endblock %}

{% block scripts %}
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_ACTUAL_API_KEY" async defer></script>
<script src="{% static 'js/api.js' %}"></script>
<script>
  window.onload = function() {
    iniciarMap();
    iniciarMapSurf();
    iniciarMapSurf2();
  };
</script>
{% endblock %}
